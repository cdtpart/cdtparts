<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title }} - Suku Cadang Motor Indonesia.</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> <link rel="stylesheet" href="{{ "/assets/home.css" | relative_url }}">
    <style>
      /* assets/main.css */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .site-header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
      }

      .site-title {
        font-size: 24px;
        text-decoration: none;
        color: #fff;
      }

      .site-nav ul {
        list-style: none;
        padding: 0;
      }

      .site-nav ul li {
        display: inline;
        margin-right: 10px;
      }

      .site-nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      .hero {
        background-color: #fff;
        padding: 20px;
        text-align: center;
      }

      .products {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .product-item {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 10px;
        width: calc(33.333% - 20px);
        box-sizing: border-box;
      }

      .product-item img {
        max-width: 100%;
        height: auto;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="wrapper">
        {% include logo.html %}
        <nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger"></label>
          <ul>
            <li><a href="{{ site.baseurl }}/about/">About</a></li>
            <li><a href="{{ site.baseurl }}/shop/">Shop</a></li>
            <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="page-content">
      <div class="wrapper">
        {% include banner.html %}
        {% include products.html %}
      </div>
    </div>
    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
